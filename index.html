---
layout: default
title: Home
---

<!-- ARTICLES -->

<article class="archive">
  <ol reversed>
  {% for post in paginator.posts %}
    <li class="entry">
      <article class="listing">
        <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <time datetime="{{ post.date }}"><h4>{{ post.date | date_to_long_string }}</h4></time>
        {% if post.hook %}<h5 class="post.hook">{{ post.hook}}</h5>{% endif %}
      </article>
    </li>
  {% endfor %}
  </ol>
</article>
